<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Jasmine Spec Runner</title>

        <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
        <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
        <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
        <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

        <!-- include source files here... -->
        <script type="text/javascript" src="../libs/jquery-2.0.3.js"></script>
        <script type="text/javascript" src="../libs/jquery-ui/js/jquery-ui-1.10.3.custom.js"></script>
        <link rel="stylesheet" type="text/css" href="../libs/jquery-ui/css/smoothness/jquery-ui-1.10.3.custom.css">
        <script src="http://js.api.here.com/se/2.5.3/jsl.js" type="text/javascript" charset="utf-8"></script>

        <link rel="stylesheet" type="text/css" href="../application.css">
        <script type="text/javascript" src="../js/FourSquareService.js"></script>
        <script type="text/javascript" src="../js/IndexBuilder.js"></script>

        <!-- include spec files here... -->
        <script type="text/javascript" src="spec/FourSquareServiceSpec.js"></script>
        <script type="text/javascript" src="spec/IndexBuilderSpec.js"></script>

        <script type="text/javascript">
            (function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }

            })();
        </script>

    </head>

    <body>
    </body>
</html>
